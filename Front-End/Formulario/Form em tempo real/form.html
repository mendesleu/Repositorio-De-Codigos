<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="input" id="campo" min="0" max="10">

    <div id="campoDiv"></div>

    <script>
        let texto = document.getElementById('campo');
        let campo = document.getElementById('campoDiv');

        texto.onblur = function(){
            campo.innerHTML = "<p>"+texto.value+"</p>";
        }
    </script>

</body>

</html>
