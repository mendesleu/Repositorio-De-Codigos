<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up - Modal</title>

    <link rel="stylesheet" media="all" type="text/css" href="pop.css">

</head>
<body>
    
    <input type="checkbox" id="ativar">
    <label for="ativar"><strong>Abrir</strong></label>

    <div id="modal-container">
        <div id="modal-box">
            <label for="ativar" style="width: 100%; height: 100%;"></label>
            <div id="modalBoxConteudo">
                <label for="ativar" id="fecharBotao">Fechar</label>
                <h2>Modal Tutorial</h2>
                <div id="line"></div>
                <label>Use onde quiser esse modal</label>
                
            </div>
        </div>
    </div>
    
</body>
</html>
